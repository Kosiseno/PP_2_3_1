<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div th:align="center">
    <h2>Все пользователи</h2>
</div>

<div th:align="center">
    <table th:border="1">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getFirstName()}">Имя</td>
            <td th:text="${user.getLastName()}">Фамилия</td>
            <td th:text="${user.getAge()}">Возраст</td>

            <td>
                <form th:action="@{users/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit">Открыть</button>
                </form>
            </td>

            <td>
                <form th:action="@{users/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit">Изменить</button>
                </form>
            </td>
            <td>
                <form th:action="@{users/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{users/addUser}">
        <button type="submit">Добавить нового пользователя</button>
    </form>
</div>

</body>
</html>
